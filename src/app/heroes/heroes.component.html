<h2>My Heroes</h2>
<div class="search-results" infiniteScroll (scrolled)="onScrollDown()">
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
        
      <a routerLink="/detail/{{ hero.id }}">
        <img class="badge" src="{{hero.imageUrl}}" />   
        <!--<span class="badge">{{hero.id}}</span> -->
        {{ hero.name }}
      </a>

      <button class="delete" (click)="delete(hero)">x</button>
    </li>
  </ul>
</div>

<button
  mat-fab
  color="accent"
  class="add-button"
  aria-label="Add new hero"
  [routerLink]="['/new']"
>
  <mat-icon>add</mat-icon>
</button>
